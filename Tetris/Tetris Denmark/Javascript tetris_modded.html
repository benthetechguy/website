<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Javascript tetris</title>

var ar=new Array(33,34,35,36,37,38,39,40);

	<script type="text/javascript">
$(document).keydown(function(e) {
     var key = e.which;
      //console.log(key);
      //if(key==35 || key == 36 || key == 37 || key == 39)
      if($.inArray(key,ar) > -1) {
          e.preventDefault();
          return false;
      }
      return true;
});
	</script>

var height = {max: 700, min: 500};
var base = ((window.innerHeight + 960) / 3).constrain(height);

var boxSide = parseInt((query.size || base * (query.scale || 1)) / Tetris.defaults.fieldSize.height);
